 <footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> Tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a [class.selected]="filtro === filtroActual" (click)="changeFilter(filtro)">{{filtro | titlecase}}</a>
    </li>
    <!-- <li>
      <a href="#/active">Activos</a>
    </li>
    <li>
      <a href="#/completed">Completados</a>
    </li> -->
  </ul>
  <button class="clear-completed" (click)="borrarCompletados()">Borrar completados</button>
</footer>
